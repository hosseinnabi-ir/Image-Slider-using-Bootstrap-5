<!DOCTYPE html>
<html lang="en">

<head>

    <title>CODE WITH HOSSEIN</title>

    <!-- BoxIcons v2.1.2 -->

</head>

<body>

    <div class="carousel slide shadow-lg" id="slider">

            <span class="bx bxs-chevron-left"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#slider" data-bs-slide="next">
            <span class="bx bxs-chevron-right"></span>
        </button>

        <!-- Carousel Items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img
                    src="images/paris.jpg"
                    class="d-block w-100"

                >
                <div class="carousel-caption">
                    <h5>Paris</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img
                    src="images/berlin.jpg"
                    class="d-block w-100"

                >
                <div class="carousel-caption">
                    <h5>Berlin</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img
                    src="images/venice.jpg"
                    class="d-block w-100"
                    alt="..."
                >
                <div class="carousel-caption">
                    <h5>Venice</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img
                    src="images/amsterdam.jpg"
                    class="d-block w-100"
                    alt="..."
                >
                <div class="carousel-caption">
                    <h5>Amsterdam</h5>
                </div>
            </div>
        </div>

        <!-- Carousel Indicators -->
        <div class="carousel-indicators">
            <button class="active" data-bs-target="#slider" data-bs-slide-to="0"></button>
            <button data-bs-target="#slider" data-bs-slide-to="1"></button>
            <button data-bs-target="#slider" data-bs-slide-to="2"></button>
            <button data-bs-target="#slider" data-bs-slide-to="3"></button>
        </div>

    </div>

</html>
